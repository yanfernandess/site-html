<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <style>
        .d-inline {
           display: inline;

     <script>
        function menuToggle() {

        }

<section class="default light">

</section>

                </div>
                <div class="section-map--info-item">

                </div>
                <div class="section-map--info-item">

                </div>

                </div>
                <div class="section-map--info-item">
                    <div class="section-map--info-item-img">
                        <img src="assets/images/web.png" />
                    </div>
                    Endereço do Site
                </div>
        </div>
    </div>
</section>
</main>
